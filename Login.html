<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Gamer Shopping - Login</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/Login.css">

    <script src="JS/login.js"></script>
    <script src="JS/funcoes.js"></script>
</head>

<body>
    <div class='container-fluid'>
        <header class='row'>

            <div class="col-12">
                <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
                    <div class="col-4">
                        <a href="Index.html"><img src="Imagens/controle.png" alt="Logo do site" style="height:100px; width:100px;"></a>

                        <a class="navbar-brand p-4" href="Index.html">Home</a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link-jogo" href="Jogos.html">Jogos</a>
                            </li>
                            <li class="nav-item">
                                Bem vindo!
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="Login.html">Entre ou se cadastre-se</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <h1 id='h1' class="text-center" style="font-family: Comic Sans MS , cursive, sans-serif; color:rgb(22, 119, 175)">Acesso
                    restrito</h1>

            </div>
        </header>

        <main>
            <section class="wrapper fadeInDown">
                <div id="formContent">

                    <!-- LOGIN -->
                    <form action="" method="get">
                        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuário">
                        <input type="password" id="senha" class="fadeIn third" name="senha" placeholder="Senha">
                        
                    </form>
                    <a id='botao' type="button" name="btn_ajax" class="btn btn-primary btn-lg mt-2" onclick="login()">Entrar</a>

                    <!-- LEMBRAR SENHA -->
                    <div class='mt-3' id="formFooter">
                        <a class="underlineHover" href="#">Esqueceu sua senha?</a>
                    </div>

                    <!-- CADASTRAR -->
                    <div id="formFooter">
                        <a class="underlineHover" href="#" onclick="abrir_novo_cadastro()">Não tem cadastro?
                            Cadastre-se!</a>
                    </div>
                </div>


                <!-- NOVO CADASTRO -->
                <form action="" id='form_novo_cadastro' class="visible mt-5" hidden='true'>
                    <label>Novo Cadastro</label>

                    <input type="text" id="novo_login" class="fadeIn second" name="novo_login" placeholder="Novo Usuário">
                    <input type="password" id="nova_senha" class="fadeIn third" name="nova_senha" placeholder="Nova Senha">
                    <input type="password" id="confirmar_senha" class="fadeIn third" name="confirmar_senha" placeholder="Confirmar Nova Senha">
                </form>

                <div class='mt-3' id='div_botao_cadastrar' hidden='true'>
                    <a id='cmd_cadastrar' type="button" name="cmd_cadastrar" class="btn btn-primary btn-lg" onclick="novo_cadastro()"> Cadastrar! </a>
                </div>

            </section>
        </main>

        <footer class='mt-5' style="background-color: #ccc;">
            <div class="col-12">
                <p style="font-weight: bold"> Gamer Shopping</p>
                <p>Contato: gamertrash@uol.com.br<br> </p>
            </div>
        </footer>
    </div>
</body>

</html>
